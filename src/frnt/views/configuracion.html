<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Login</title>
      <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/login.css">
      <link rel="stylesheet" href="css/stylefonts.css">
   </head>
   <body class="text-center bg-secondary position-absolute h-100 col-12 p-0">
     <div id="loginConf" class="col-12 h-100 loginBg">
        <div class="col-10 mx-auto" >

            <!-- <h1 class="text-white">Inicio sesión</h1>-->
            <input type="password" id="inputContrasenaConf" class="col-12 my-3 p-2 inputsLogin" placeholder="Secret key">
            <button type="button" onclick="login()" class="btn btnLogin col-12 my-3">Entrar</button>

        </div>
     </div>   
     <div id="conf" style="display: none;" class="col-12 h-100 loginBg">
            <div class="col-10 mx-auto" >    
                <input type="text" id="inputIp" class="col-12 my-3 p-2 inputsLogin" placeholder="Ip">
                <input type="text" id="inputUsuario" class="col-12 my-3 p-2 inputsLogin" placeholder="Usuario">
                <input type="password" id="inputContrasena" class="col-12 my-3 p-2 inputsLogin" placeholder="Contraseña">
                <input type="text" id="inputDataBase" class="col-12 my-3 p-2 inputsLogin" placeholder="Base de datos">
                <button type="button" onclick="guardar()" class="btn btnLogin col-12 my-3">Guardar</button>
    
            </div>
         </div>   

   </body>
   <script src="js/configuracion.js"></script>
</html>
